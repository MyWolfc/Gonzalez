<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gridgato.css">
    <title>Document</title>
</head>
<body>
    <div id="idcontenedor" class="contenedor">
        <div id="caja1" class="caja">caja1</div>
        <div id="caja2" class="caja">caja2</div>
        <div id="caja3" class="caja">caja3</div>
        <div id="caja4" class="caja">caja4</div>
        <div id="caja5" class="caja">caja5</div>    
        <div id="Caja6" class="caja">Caja6</div>
        <div id="caja7" class="caja">caja7</div>
        <div id="caja8" class="caja">caja8</div>
        <div id="caja9" class="caja">caja9</div>
        <div id="caja10" class="cajaboton">caja10</div>
        <div id="caja11" class=""><input type="button" value="Limpiar"></div>
        <div id="Caja12" class="cajaboton">Caja12</div> 

    
    </div>
    <script>
        window.onload = function() {
            var bandera = true;
            var elem = document.getElementById("idcontenedor");
        elem.addEventListener("click",function(evento){
            console.log(evento.target.id);

            if(bandera)
            {
                if(document.getElementById(evento.target.id).classList.contains("caja"))
                {
                    document.getElementById(evento.target.id).classList.toggle("verdadero");
                    bandera = false
                }
            }
            else{
                if(document.getElementById(evento.target.id).classList.contains("caja"))
                {
                    document.getElementById(evento.target.id).classList.toggle("falso");
                    bandera = true
                }
            }
            if(document.getElementById(evento.target.id).classList.contains("caja"))
            {
                document.getElementById(evento.target.id).classList.toggle("cajaamarilla");
            }

        }) 
    }
    </script>
</body>
</html>
