<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Radiators Manager</title>
    <!--BOOTSTRAP 4-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="../JS/Final.js"></script>
    <!--custumizado css-->
    <link rel="stylesheet" href="../css/Final.css">
</head>
<body>
    
     <div class = "container">
       <br />
       <div class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Busqueda</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>ingrese ID.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
        
       <form  method="POST" 
       action="/DatosDeAce"
       class="row g-3 needs-validation" novalidate>

       <div id="Alerta" class="alert alert-warning alert-dismissible collapse" role="alert">

        <strong>Porque dice guacamole</strong> ¡Esto es una alerta!
       
        <button id="CerrarAlerta" type="button" class="btn-close" aria-label="Close"></button>
      </div>
      <header>
        <div id="DivHeader">   
            <h1  class="display-4">!Bienvenido!</h1>
        </div>
    </header>
           <div class="col-sm-12 col-md-6">
               <label for="validationCustom03" class="form-label">Nombre Completo </label>
               <input type="text" class="form-control" id="idNombreC" name="Nombre" required>
             </div>
           
           <div class="col-sm-12 col-md-6">
             <label for="validationCustom02" class="form-label">Numero del juego</label>
             <input type="text" class="form-control" id="idNombreJ" value="" name="Num Trabajadores" required>
             <div class="valid-feedback">
               Bien!
             </div>
           </div>
           <br />
           <div class="col-sm-12 col-md-4">
             <label for="validationCustom01" class="form-label">Rango</label>
             <input type="text" class="form-control" id="idRango" value="" name="Costo De P" required>
             <div class="valid-feedback">
               Genia!
             </div>
           </div>
           <div class="col-sm-12 col-md-4">
               <label for="validationCustom01" class="form-label">Edad</label>
               <input type="text" class="form-control" id="idEdad" value="" name="Cant De Pza Ende" required>
               <div class="valid-feedback">
                 Genia!
               </div>
             </div>
             <div class="col-sm-12 col-md-4 ">
               <label for="validationCustom01" class="form-label">Pais</label>
               <input type="text" class="form-control" id="idPais" value="" name="Cant De Perdida" required>
               <div class="valid-feedback">
                 Genia!
               </div>
             </div>
             <br />
             <br />
       
           <div class="col-12">
            <button type="submit" class="btn btn-primary" formtarget="_blank">Enviar</button>
           
           
          <button type="button" id="btnConsultaBD" class="btn btn-primary" formtarget="_blank" value="Presiona">
            CONSULTA SQL
          </button>

          </div>
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  HOLA MUNDO
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-primary">Guardar Cambios</button>
                </div>

              </div>
            </div>
          
          </div>
         </form>
        
     </div>
      <script>


        $(document).ready(function(){
        $('#Botoncito').click(function(event){
        swal("Hola mundo", "!Viva minecraft¡");
        });
      });

      $(document).ready(function(){
        $('#Botonn').click(function(event){
          swal("¡Buen Trabajo!", "¡Presionaste el boton!", "success");
        });
      });

      $('#Cerrarventana').click(function(){
        $('#Alerta').show();
      })

      $('#CerrarAlerta').click(function(){
        $('#Alerta').hide();
      })

      
      </script> 



    </body>
    
   
</html>
